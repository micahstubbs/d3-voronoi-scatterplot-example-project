<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
<title>Scatterplot with Distance-Limited Voronoi</title>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js'></script>
<script src="https://d3js.org/d3-queue.v2.min.js"></script>
<script src='d3-voronoi-scatterplot.js'></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
	body {
	  font-family: 'Open Sans', sans-serif;
	  font-size: 12px;
	  font-weight: 400;
	  color: #525252;
	  text-align: center;
	}
	html, body { 
		width:auto; 
		height:auto; 
	}
	.axis path,
	.axis line {
		fill: none;
		stroke: #B3B3B3;
		shape-rendering: crispEdges;
	}
	.axis text {
		font-size: 10px;
		fill: #6B6B6B;
	}
</style>
</head>
<body>
	<div id='cont' class='container-fluid text-center'>
		<div class='row scatter'>
			<h5 style='color: #3B3B3B;'>Life expectancy versus GDP per Capita</h5>
			<h6 style='color: #A6A6A6;'>Distance-limited Voronoi - tooltip shown only if mouse is close enougth</h6>
			<div>
				<div id='chart'></div>
			</div>
		</div>
	</div>
<script lang='babel' type='text/babel'>
  var queue = d3_queue.queue();

  queue
    .defer(d3.json, "subset-0.json")
    .defer(d3.json, "subset-1.json")
    .defer(d3.json, "subset-2.json")
    .defer(d3.json, "subset-3.json")
    .await(ready);


	function ready(error, subset0, subset1, subset2, subset3) {
		const tooltipColumns = [
    	{
    	  name: 'Country'
    	},
    	{
    	  name: 'GDP',
    	  type: 'numeric',
    	  format: ',.0f'
    	},
    	{
    	  name: 'lifeExpectancy',
    	  type: 'numeric',
    	  format: ',.0f'
    	},
    	{
    	  name: 'GDP_perCapita',
    	  type: 'numeric',
    	  format: ',.0f'
    	}
  	];

  	const numericColumns = [
  		'GDP',
  		'GDP_perCapita',
  		'lifeExpectancy',
  	];

  	const marks = {
    	r: 2,
    	fillOpacity: 0.3,
    	colors: [
    	  '#1f78b4',
    	  '#ff7f00',
    	  '#33a02c',
    	  '#e31a1c',
    	  '#6a3d9a',
    	  '#b15928',
    	  '#a6cee3',
    	  '#fdbf6f',
    	  '#b2df8a',
    	  '#fb9a99',
    	  '#cab2d6',
    	  '#ffff99'
    	]
  	};

  	const categoricalColumns = [
  		'Country',
  		'CountryCode',
  		'Region',
  		'Continent'
  	];


		const options = {
      width: 960,
      xVariable: 'GDP_perCapita',
      yVariable: 'lifeExpectancy',
      idVariable: 'CountryCode',
      tooltipColumns,
      numericColumns,
      xLabelDetail: undefined,
      wrapperId: 'GDP_perCapitaVslifeExpectancy',
      wrapperLabel: 'example 01',
      dependent: true,
      globalExtents: undefined,
      marks,
      categoricalColumns
    }

    const update = d3VoronoiScatterplot.drawVoronoiScatterplot('#chart', subset0, options);
    console.log('update', update);
    console.log('d3VoronoiScatterplot', d3VoronoiScatterplot);
    // d3VoronoiScatterplot.drawVoronoiScatterplot.update(subset1);
    // update(subset1);
	}
</script>
</body>
</html>
